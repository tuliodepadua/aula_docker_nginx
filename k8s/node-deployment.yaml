apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-deployment
  namespace: app-namespace
  labels:
    app: node-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
      - name: node-container
        image: node-app:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: node-service
  namespace: app-namespace
  labels:
    app: node-app
spec:
  selector:
    app: node-app
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
  type: ClusterIP
