apiVersion: apps/v1
kind: Deployment
metadata:
  name: py-deployment
  namespace: app-namespace
  labels:
    app: py-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: py-app
  template:
    metadata:
      labels:
        app: py-app
    spec:
      containers:
      - name: py-container
        image: py-app:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 5000
        env:
        - name: FLASK_ENV
          value: "production"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: py-service
  namespace: app-namespace
  labels:
    app: py-app
spec:
  selector:
    app: py-app
  ports:
  - port: 5000
    targetPort: 5000
    protocol: TCP
  type: ClusterIP
